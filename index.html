<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판타지 레전드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 배경 애니메이션 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.15) 0%, transparent 50%);
            pointer-events: none;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }
        
        @keyframes backgroundShift {
            0% { transform: translateX(-10px) translateY(-10px) scale(1.02); }
            100% { transform: translateX(10px) translateY(10px) scale(0.98); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .auth-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin: 50px auto;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .auth-form:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 65px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .game-container {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            padding: 30px;
            margin-top: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: subtract;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.8; filter: blur(0px); }
            100% { opacity: 1; filter: blur(1px); }
        }
        
        /* 상점 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .close {
            color: #ffd700;
            float: right;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            color: #fff;
            transform: scale(1.2);
        }
        
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .shop-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
        }
        
        .shop-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .shop-item:hover::before {
            left: 100%;
        }
        
        .item-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .item-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .item-description {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .item-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #4ecdc4;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .buy-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }
        
        .buy-btn:disabled {
            background: #666;
            cursor: not-allowed;
            color: #999;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            font-size: 2.2em;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: #fff;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #fff;
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }
        
        .btn-discord {
            background: linear-gradient(45deg, #7289da, #5b6eae);
            color: #fff;
            box-shadow: 0 10px 20px rgba(114, 137, 218, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0px);
        }
        
        .character-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .stat-box:hover::before {
            left: 100%;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .stat-label {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .game-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .battle-log {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 20px;
            margin: 25px 0;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .battle-log::-webkit-scrollbar {
            width: 8px;
        }
        
        .battle-log::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .battle-log::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            border-radius: 10px;
        }
        
        .log-entry {
            margin: 8px 0;
            padding: 10px 15px;
            border-left: 3px solid #ffd700;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 10px 10px 0;
            animation: slideIn 0.3s ease-out;
            transition: all 0.2s ease;
        }
        
        .log-entry:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(15px);
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .hp-bar { background: linear-gradient(90deg, #ff6b6b, #ffd700); }
        .mp-bar { background: linear-gradient(90deg, #4ecdc4, #44a08d); }
        .exp-bar { background: linear-gradient(90deg, #ffd700, #ffed4a); }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .auth-form {
                padding: 25px;
                margin: 20px auto;
            }
            
            .game-container {
                padding: 20px;
            }
            
            .character-stats {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .game-actions {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            h1, h2 {
                font-size: 1.8em;
            }
            
            .shop-items {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 2% auto;
                width: 95%;
                max-height: 95vh;
            }
        }
        
        /* 추가 효과 */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 회원가입 폼 -->
        <div id="signupForm" class="auth-form floating">
            <h2>⚔️ RPG 어드벤처 회원가입</h2>
            <div class="input-group">
                <label for="signupUsername">🧙‍♂️ 영웅의 이름</label>
                <input type="text" id="signupUsername" placeholder="당신의 영웅 이름을 입력하세요">
            </div>
            <div class="input-group">
                <label for="signupPassword">🔒 비밀 주문</label>
                <input type="password" id="signupPassword" placeholder="강력한 비밀번호를 설정하세요">
            </div>
            <div class="input-group">
                <label for="characterClass">🎭 모험가 직업</label>
                <select id="characterClass">
                    <option value="warrior">⚔️ 전사 - 강인한 체력과 막강한 공격력</option>
                    <option value="mage">🔮 마법사 - 신비한 마법과 강력한 주문</option>
                    <option value="rogue">🗡️ 도적 - 민첩한 움직임과 치명적 공격</option>
                    <option value="paladin">🛡️ 성기사 - 균형잡힌 능력과 치유 마법</option>
                    <option value="archer">🏹 궁수 - 정확한 원거리 공격과 속도</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="signup()">🌟 모험 시작하기</button>
            <button class="btn btn-secondary" onclick="showLogin()">🏰 기존 영웅으로 입장</button>
            <button class="btn btn-discord" onclick="window.open('https://discord.gg/y9EhqTEyh7', '_blank')">
                💬 Discord 커뮤니티 참여
            </button>
            <div id="signupError" class="error-message" style="display: none;"></div>
        </div>

        <!-- 로그인 폼 -->
        <div id="loginForm" class="auth-form floating" style="display: none;">
            <h2>🏰 영웅의 귀환</h2>
            <div class="input-group">
                <label for="loginUsername">🧙‍♂️ 영웅의 이름</label>
                <input type="text" id="loginUsername" placeholder="영웅의 이름을 입력하세요">
            </div>
            <div class="input-group">
                <label for="loginPassword">🔒 비밀 주문</label>
                <input type="password" id="loginPassword" placeholder="비밀 주문을 입력하세요">
            </div>
            <button class="btn btn-primary" onclick="login()">⚡ 모험 재개하기</button>
            <button class="btn btn-secondary" onclick="showSignup()">🆕 새로운 영웅 만들기</button>
            <button class="btn btn-discord" onclick="window.open('https://discord.gg/y9EhqTEyh7', '_blank')">
                💬 Discord 커뮤니티 참여
            </button>
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>

        <!-- 게임 화면 -->
        <div id="gameContainer" class="game-container">
            <div class="user-info glow">
                <h1>🎮 RPG 어드벤처 월드</h1>
                <p id="welcomeMessage"></p>
                <div style="margin-top: 15px;">
                    <button class="btn btn-danger" onclick="logout()" style="width: auto; padding: 10px 25px; margin: 5px;">🚪 모험 종료</button>
                    <button class="btn btn-success" onclick="saveGame()" style="width: auto; padding: 10px 25px; margin: 5px;">💾 게임 저장</button>
                    <button class="btn btn-discord" onclick="window.open('https://discord.gg/y9EhqTEyh7', '_blank')" style="width: auto; padding: 10px 25px; margin: 5px;">💬 Discord</button>
                </div>
            </div>

            <div class="character-stats">
                <div class="stat-box">
                    <div class="stat-label">❤️ 생명력</div>
                    <div class="stat-value" id="currentHP">100</div>
                    <div class="progress-bar">
                        <div class="progress-fill hp-bar" id="hpBar" style="width: 100%;"></div>
                    </div>
                    <small id="hpText">100/100</small>
                </div>
                <div class="stat-box">
                    <div class="stat-label">⚡ 마나</div>
                    <div class="stat-value" id="currentMP">50</div>
                    <div class="progress-bar">
                        <div class="progress-fill mp-bar" id="mpBar" style="width: 100%;"></div>
                    </div>
                    <small id="mpText">50/50</small>
                </div>
                <div class="stat-box">
                    <div class="stat-label">🌟 레벨</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">⭐ 경험치</div>
                    <div class="stat-value" id="experience">0</div>
                    <div class="progress-bar">
                        <div class="progress-fill exp-bar" id="expBar" style="width: 0%;"></div>
                    </div>
                    <small id="expText">0/100</small>
                </div>
                <div class="stat-box">
                    <div class="stat-label">💰 골드</div>
                    <div class="stat-value" id="gold">50</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">🏆 승리</div>
                    <div class="stat-value" id="victories">0</div>
                </div>
            </div>

            <div class="battle-log" id="battleLog">
                <div class="log-entry">🎮 레전드 오브 어드벤처에 오신 것을 환영합니다! 영웅들의 전설이 시작됩니다!</div>
            </div>

            <div class="game-actions">
                <button class="btn btn-primary" onclick="hunt()">🗡️ 몬스터 사냥</button>
                <button class="btn btn-success" onclick="rest()">💤 여관에서 휴식</button>
                <button class="btn btn-secondary" onclick="useSkill()">✨ 특수 기술</button>
                <button class="btn btn-primary" onclick="openShop()">🏪 상점 방문</button>
                <button class="btn btn-secondary" onclick="explore()">🗺️ 던전 탐험</button>
                <button class="btn btn-primary" onclick="showStats()">📊 영웅 정보</button>
            </div>
        </div>
    </div>

    <!-- 상점 모달 -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeShop()">&times;</span>
            <h2>🏪 신비한 상점</h2>
            <p style="text-align: center; color: rgba(255,255,255,0.8); margin-bottom: 20px;">
                💰 보유 골드: <span id="shopGold" style="color: #ffd700; font-weight: bold;">0</span>
            </p>
            <div class="shop-items" id="shopItems">
                <!-- 상점 아이템들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <script>
